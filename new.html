<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>login form</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  
  .bg-video {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -1;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .form-container {
    position: relative;
    z-index: 1;
    text-align: center;
    padding: 20px;
    color: #fff;
  }

  .form-container h2 {
    margin-bottom: 20px;
  }

  .form-container form {
    display: inline-block;
    background: rgba(0, 0, 0, 0.7);
    padding: 30px;
    border-radius: 10px;
  }

  .form-container input[type="text"],
  .form-container input[type="email"],
  .form-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
  }

  .form-container input[type="submit"] {
    background-color: red;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .form-container input[type="submit"]:hover {
    background-color: black;
  }
</style>
</head>
<body ng-controller="formController">

<div class="bg-video">
  <video autoplay >
    <source src="bmw.mp4" type="video/mp4">
    
  </video>
</div>

<div class="form-container">
  <h2>LOGIN</h2>
  <form ng-submit="submitForm()">
    <input type="text" ng-model="formData.username" placeholder="Username" required><br>
    <input type="password" ng-model="formData.password" placeholder="Password" required><br>
    <input type="submit" value="Login">
  </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script>
angular.module('myApp', [])
.controller('formController', function($scope, $http) {
    $scope.login = function() {
        var userData = {
            username: $scope.username,
            password: $scope.password
        };

        $http.post('/login', userData)
            .then(function(response) {
                // Handle successful login response
                console.log(response.data);
            })
            .catch(function(error) {
                // Handle login error
                console.error('Login failed:', error);
            });
    };
});
</script>
